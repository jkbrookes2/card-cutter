<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Cutter Debug</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>PDF Card Extractor</h2>

  <input type="file" id="fileInput" accept=".pdf">
  <p id="fileNameDisplay" style="margin:5px 0;"></p>
  <p id="opencvStatus" style="color:gray;">(OpenCV optional â€“ not used here)</p>

  <div id="pageControls" style="margin-top:10px;">
    <label for="pageInput">Pages :</label>
    <input type="text" id="pageInput" placeholder="1,3,5-7">

    <label for="rowInput">Rows :</label>
    <input type="number" id="rowInput" min="1" style="width:60px;">

    <label for="colInput">Cols :</label>
    <input type="number" id="colInput" min="1" style="width:60px;">

    <label for="expectedCount">Expected :</label>
    <input type="number" id="expectedCount" value="8" min="1" style="width:60px;">

    <button id="applyPages">Select Pages</button>
    <button id="sliceSelected">Slice Selected Pages</button>
  </div>

  <div id="cardsContainer"></div>
  <hr>
  <h3>Debug Output (grid + crops)</h3>
  <div id="slicedContainer"></div>

  <!-- opencv.js can stay but is not required for this stage -->
  <script async src="opencv.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
